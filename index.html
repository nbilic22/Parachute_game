<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parachute Rescue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">❤️❤️❤️</span></div>
            <div class="stat">
                <span>Rescued:</span>
                <span id="rescued">0</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startButton">Start Game</button>
            <button id="pauseButton">Pause</button>
            <div class="instructions">
                <p>Use LEFT and RIGHT arrow keys to move your boat</p>
                <p>Rescue the parachutists before they fall into the sea!</p>
                <p>Refresh the page to restart the game</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
